<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            results.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testAPI() {
            try {
                log('Testing /api/logs endpoint...');
                const response = await fetch('/api/logs');
                log('Response status: ' + response.status);
                log('Response ok: ' + response.ok);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const data = await response.json();
                log('Success! Received ' + data.logs.length + ' logs');
                log('Total logs: ' + data.total);
                
            } catch (error) {
                log('Error: ' + error.message);
                log('Error object: ' + JSON.stringify(error));
                console.error('Full error:', error);
            }
            
            try {
                log('Testing /api/stats endpoint...');
                const response = await fetch('/api/stats');
                const data = await response.json();
                log('Stats: ' + JSON.stringify(data));
                
            } catch (error) {
                log('Stats error: ' + error.message);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
